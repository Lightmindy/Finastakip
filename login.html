<script>
/* ====== Avatar Sheet Men√º ====== */
const avatarBtn = document.getElementById('avatarBtn');
const menuSheet = document.getElementById('menuSheet');
const scrim = document.getElementById('scrim');

function openMenu(){
  menuSheet.classList.add('open');
  menuSheet.setAttribute('aria-hidden','false');
  scrim.classList.add('show');
}
function closeMenu(){
  menuSheet.classList.remove('open');
  menuSheet.setAttribute('aria-hidden','true');
  scrim.classList.remove('show');
}
avatarBtn.addEventListener('click', openMenu);
scrim.addEventListener('click', closeMenu);
window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });

/* ƒ∞stersen avatar harfini kullanƒ±cƒ± adƒ±na g√∂re set edelim */
const usernameEl = document.getElementById('username');
usernameEl.addEventListener('input', ()=>{
  const ch = (usernameEl.value.trim()[0] || 'A').toUpperCase();
  avatarBtn.textContent = ch;
  const avatarSheet = document.querySelector('.menu-avatar');
  if (avatarSheet) avatarSheet.textContent = ch;
});

/* ====== Login akƒ±≈üƒ± (mevcut) ====== */
const form=document.getElementById('loginForm');
const pwd=document.getElementById('password');
const toggle=document.getElementById('togglePwd');
const forgot=document.getElementById('forgotPwd');
const progressContainer=document.getElementById('progressContainer');
const progressBar=document.getElementById('progressBar');
const progressText=document.getElementById('progressText');

// ≈ûifreyi g√∂ster/gizle
toggle.addEventListener('click',()=>{
  pwd.type=(pwd.type==='password')?'text':'password';
  toggle.textContent=(pwd.type==='password')?'≈ûifreyi G√∂ster':'≈ûifreyi Gizle';
});

// ≈ûifreyi unuttum
forgot.addEventListener('click',()=>alert("≈ûifre sƒ±fƒ±rlama maili g√∂nderilecek (demo)"));

// Giri≈ü i≈ülemi
form.addEventListener('submit',(e)=>{
  e.preventDefault();
  const pass=pwd.value.trim();
  const user=usernameEl.value.trim();

  if(!user||!pass){alert("Kullanƒ±cƒ± adƒ± ve ≈üifre giriniz.");return;}
  if(!/^\d+$/.test(pass)){alert("≈ûifre sadece rakamlardan olu≈ümalƒ±dƒ±r.");return;}

  if(pass==="251035"){
    progressContainer.style.display="block";
    progressText.style.display="block";
    let percent=0;
    const interval=setInterval(()=>{
      percent+=10;
      progressBar.style.width=percent+"%";
      if(percent>=100){
        clearInterval(interval);
        progressText.textContent="‚úÖ Giri≈ü ba≈üarƒ±lƒ±!";
        setTimeout(()=>window.location.href="index.html",500);
      }
    },150);
  }else{
    alert("≈ûifre hatalƒ±!");
  }
});
</script>
