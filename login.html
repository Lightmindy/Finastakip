<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Giri≈ü | Finans</title>

<style>
/* ====== GENEL ====== */
:root{
  --bg1:#0a0c10; --bg2:#0b0d13; --bgAccent:#1f2937;
  --card:#ffffff; --text:#111827; --muted:#6b7280; --border:#e5e7eb;
  --primary:#3b82f6; --primary-2:#2563eb;
  --btn-bg:#ffffff; --btn-text:#111111;
  --radius:16px; --radius-sm:12px; --shadow:0 12px 32px rgba(0,0,0,.28);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:#f3f4f6; background: radial-gradient(900px 420px at 85% -10%, rgba(59,130,246,.18), transparent 60%),
                   radial-gradient(700px 320px at 0% 0%, rgba(250,204,21,.06), transparent 60%),
                   linear-gradient(180deg, var(--bg1), var(--bg2) 60%, #090b10);
}

/* ORTA HIZA */
.wrapper{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }

/* KART */
.card{
  width:100%; max-width:420px; background:var(--card); color:var(--text);
  border-radius:var(--radius); box-shadow:var(--shadow); padding:24px 22px;
  position:relative; overflow:hidden;
  transform:translateY(10px); opacity:0; animation:cardIn .6s ease forwards;
}
@keyframes cardIn{to{transform:none; opacity:1}}
.card::before{
  content:""; position:absolute; inset:-40% -40% auto auto; width:300px; height:300px;
  background: radial-gradient(closest-side, rgba(59,130,246,.12), transparent);
  transform: rotate(25deg);
}
.brand{display:flex; align-items:center; gap:10px; margin-bottom:18px;}
.brand .logo{
  width:42px; height:42px; border-radius:12px;
  background:linear-gradient(135deg, var(--primary), var(--primary-2));
  box-shadow:0 8px 18px rgba(37,99,235,.25);
}
.brand h1{font-size:20px; margin:0}

/* FORM */
.form-group{margin-bottom:14px}
label{display:block; font-size:13px; color:var(--muted); margin-bottom:6px}
.input{
  width:100%; padding:12px 44px 12px 12px; border-radius:var(--radius-sm);
  border:1px solid var(--border); background:#fff; color:var(--text); font-size:15px;
}
.input-wrap{position:relative}
.icon-left{position:absolute; top:50%; left:12px; transform:translateY(-50%); font-size:16px; color:#64748b}
.input.has-left{padding-left:38px}
.icon-right-btn{
  position:absolute; top:50%; right:10px; transform:translateY(-50%);
  background:transparent; border:none; cursor:pointer; font-size:16px; color:#6b7280;
}

/* HATIRLA/UNUTTUM */
.row{display:flex; justify-content:space-between; align-items:center; font-size:13px; color:var(--muted); margin:6px 0 10px}
a.link{color:var(--primary-2); text-decoration:none}
a.link:hover{text-decoration:underline}

/* BUTON */
.btn{
  width:100%; background:var(--btn-bg); color:var(--btn-text);
  border:1px solid #000; border-radius:var(--radius-sm);
  padding:12px 16px; font-size:16px; font-weight:700; cursor:pointer;
  position:relative; overflow:hidden;
}
.btn.loading{color:#00000080; pointer-events:none}
.spinner{
  display:none; width:18px; height:18px; border:2px solid #000; border-right-color:transparent;
  border-radius:50%; position:absolute; right:14px; top:50%; transform:translateY(-50%);
  animation:spin .7s linear infinite;
}
.btn.loading .spinner{display:inline-block}
@keyframes spin{to{transform:translateY(-50%) rotate(360deg)}}

/* ALT */
.small{margin-top:14px; font-size:12px; color:#9ca3af; text-align:center}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="brand">
      <div class="logo"></div>
      <h1>Finans Giri≈ü</h1>
    </div>
    <form id="loginForm">
      <div class="form-group input-wrap">
        <label for="username">Kullanƒ±cƒ± adƒ±</label>
        <span class="icon-left">üë§</span>
        <input id="username" class="input has-left" type="text" placeholder="kullanici123" required />
      </div>
      <div class="form-group input-wrap">
        <label for="password">≈ûifre</label>
        <span class="icon-left">üîí</span>
        <input id="password" class="input has-left" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <button type="button" class="icon-right-btn" id="togglePwd">üëÅÔ∏è</button>
      </div>
      <div class="row">
        <label><input type="checkbox" /> Beni hatƒ±rla</label>
        <a href="#" class="link">≈ûifremi unuttum</a>
      </div>
      <button class="btn" id="loginBtn" type="submit">
        Giri≈ü Yap <span class="spinner"></span>
      </button>
      <div class="small">Bu cihaz size aitse ‚ÄúBeni hatƒ±rla‚Äùyƒ± i≈üaretleyin.</div>
    </form>
  </div>
</div>

<script>
document.getElementById('togglePwd').addEventListener('click', function(){
  const pwd = document.getElementById('password');
  pwd.type = pwd.type === 'password' ? 'text' : 'password';
  this.textContent = pwd.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});

const form = document.getElementById('loginForm');
const btn  = document.getElementById('loginBtn');

form.addEventListener('submit', function(e){
  e.preventDefault();
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(!user || !pass){ alert('Kullanƒ±cƒ± adƒ± ve ≈üifre zorunlu.'); return; }
  btn.classList.add('loading');
  setTimeout(()=>{
    btn.classList.remove('loading');
    // Burada index.html'e y√∂nlendirme
    window.location.href = "index.html";
  }, 900);
});
</script>
</body>
</html>
