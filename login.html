<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AykutCep Giriş</title>
<style>
  :root{
    --bg1:#1e3a8a;
    --bg2:#2563eb;
    --bg3:#60a5fa;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --border:#e5e7eb;
    --primary:#3b82f6;
    --primary-2:#2563eb;
    --accent:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Segoe UI',sans-serif;}

  /* Splash ekranı */
  #splash {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background: radial-gradient(circle at 20% 30%, var(--bg3), var(--bg2), var(--bg1));
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    color:#fff; text-align:center;
    z-index:1000;
    overflow:hidden;
    animation: splashAnim 4s ease-in-out infinite alternate;
  }
  #countdown{
    font-size:26px;
    font-weight:700;
    text-shadow:0 0 12px rgba(255,255,255,0.7);
    animation: textPulse 2s ease-in-out infinite;
    margin-top:20px;
    position:relative;
    z-index:2;
  }
  /* Yansıma efekti */
  #splash::after {
    content:"";
    position:absolute;
    top:0; left:-150%; width:50%; height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.3),transparent);
    animation: shimmer 6s infinite;
    z-index:1;
  }
  @keyframes shimmer {
    0% { left:-150%; }
    100% { left:150%; }
  }
  @keyframes splashAnim {
    0% { background: radial-gradient(circle at 20% 30%, var(--bg3), var(--bg2), var(--bg1)); }
    100% { background: radial-gradient(circle at 80% 70%, var(--bg1), var(--bg2), var(--bg3)); }
  }
  @keyframes textPulse {
    0%,100% { transform:scale(1); opacity:1; }
    50% { transform:scale(1.1); opacity:0.8; }
  }

  /* Splash LOGO animasyonu */
  #splash-logo {
    width:100px; height:100px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    border-radius:25px;
    display:flex; align-items:center; justify-content:center;
    font-size:42px; font-weight:900; color:#fff;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
    animation: spinLogo 4s linear infinite, glow 2s ease-in-out infinite alternate;
    z-index:2;
  }
  @keyframes spinLogo {
    0% { transform:rotate(0deg); }
    100% { transform:rotate(360deg); }
  }
  @keyframes glow {
    0% { box-shadow:0 0 12px rgba(255,255,255,0.4); }
    100% { box-shadow:0 0 28px rgba(255,255,255,0.9); }
  }

  /* Login ekranı */
  #login {
    display:none;
    height:100%;
    display:flex; align-items:center; justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    padding:20px;
  }
  .card{
    width:100%; max-width:420px; background:var(--card);
    border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.12);
    padding:28px 24px; text-align:center; position:relative;
  }
  .logo{
    width:86px; height:86px; margin:0 auto 14px; border-radius:22px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex; align-items:center; justify-content:center;
    color:#fff; font-size:36px; font-weight:800;
  }
  .title{margin:0 0 18px; font-size:22px; font-weight:700}
  .form-group{margin-bottom:14px;text-align:left}
  label{display:block;margin-bottom:6px;color:var(--muted);font-size:13px}
  .input{
    width:100%; padding:12px 14px; border-radius:12px;
    border:1px solid var(--border); font-size:15px;
  }
  .btn{
    width:100%; margin-top:14px; padding:12px 16px;
    background:linear-gradient(90deg,var(--primary-2),var(--primary));
    color:#fff; border:none; border-radius:12px;
    font-size:16px; font-weight:700; cursor:pointer;
    transition:transform .2s;
  }
  .btn:hover{transform:scale(1.03)}
  .progress-container{
    margin-top:16px; width:100%; background:#f3f4f6; border-radius:8px;
    height:14px; display:none; overflow:hidden; position:relative;
  }
  .progress-bar{
    width:0; height:100%;
    background:linear-gradient(90deg,#60a5fa,#3b82f6);
    transition:width .2s;
  }
  .progress-text{
    margin-top:10px;
    color:var(--primary-2);
    font-weight:600;
    display:none;
  }
</style>
</head>
<body>

<!-- Splash ekranı -->
<div id="splash">
  <div id="splash-logo">A</div>
  <div id="countdown"></div>
</div>

<!-- Login ekranı -->
<div id="login">
  <div class="card">
    <div class="logo">A</div>
    <h1 class="title">AykutCep</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input id="username" class="input" type="text" required />
      </div>
      <div class="form-group">
        <label for="password">Şifre (sadece rakam)</label>
        <input id="password" class="input" type="password" inputmode="numeric" required />
      </div>
      <button type="submit" class="btn">Giriş Yap</button>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">Giriş yapılıyor...</div>
    </form>
  </div>
</div>

<script>
// SPLASH ekranda geri sayım
const target = new Date("2025-10-03T00:00:00").getTime();
function updateCountdown(){
  const now=new Date().getTime();
  const diff=target-now;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("countdown").textContent=`3 Ekim'e ${days} gün kaldı`;
}
updateCountdown();

// 4 saniye sonra splash kapanır, login açılır
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("login").style.display="flex";
},4000);

// LOGIN işlemleri
const form=document.getElementById('loginForm');
const pwd=document.getElementById('password');
const progressContainer=document.getElementById('progressContainer');
const progressBar=document.getElementById('progressBar');
const progressText=document.getElementById('progressText');

form.addEventListener('submit',(e)=>{
  e.preventDefault();
  const pass=pwd.value.trim();
  const user=document.getElementById('username').value.trim();

  if(!user||!pass){alert("Kullanıcı adı ve şifre giriniz.");return;}
  if(!/^\d+$/.test(pass)){alert("Şifre sadece rakamlardan oluşmalıdır.");return;}

  if(pass==="251035"){
    progressContainer.style.display="block";
    progressText.style.display="block";
    let percent=0;
    const interval=setInterval(()=>{
      percent+=10;
      progressBar.style.width=percent+"%";
      if(percent>=100){
        clearInterval(interval);
        progressText.textContent="✅ Giriş başarılı!";
        setTimeout(()=>window.location.href="index.html",500);
      }
    },150);
  }else{
    alert("Şifre hatalı!");
  }
});
</script>
</body>
</html>
