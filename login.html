<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finans Giriş</title>
<style>
:root{
  --hero1:#2563eb; --hero2:#1e40af;            /* üst mavi hero */
  --bg:#eef2f6;                                 /* arka plan gri */
  --card:#ffffff; --text:#0f172a; --muted:#6b7280; --border:#e5e7eb;
  --primary:#2563eb; --accent:#60a5fa;          /* mavi palet */
  --radius:20px; --rsm:12px; --shadow:0 14px 34px rgba(2,6,23,.12);
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font-family:"Segoe UI",system-ui,Roboto,Arial;
  background:var(--bg);
}

/* ====== HERO (mockup gibi üst mavi alan) ====== */
.hero{
  position:relative; height:240px;
  background:linear-gradient(165deg,var(--hero1),var(--hero2));
  color:#fff; padding:20px 22px 0;
  display:flex; flex-direction:column; gap:10px;
}
.topbar{ display:flex; align-items:center; justify-content:space-between }
.brand{
  display:flex; align-items:center; gap:10px;
}
.avatar{
  width:42px; height:42px; border-radius:50%;
  background:linear-gradient(135deg,#60a5fa,#1d4ed8);
  display:flex; align-items:center; justify-content:center; font-weight:800;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.app-title{ margin:0; font-weight:800; letter-spacing:.3px }
.app-sub{ margin:0; opacity:.9; font-size:13px }

/* hero alt kıvrım */
.hero-wave{
  position:absolute; inset:auto 0 -40px 0; height:80px;
  background:radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,.35), transparent 70%);
  filter:blur(12px);
}

/* ====== KART (üstten taşan beyaz ana kart) ====== */
.shell{
  max-width:460px; margin:-90px auto 24px; padding:0 16px;
}
.card{
  background:var(--card); border-radius:var(--radius);
  box-shadow:var(--shadow); border:1px solid var(--border);
  overflow:hidden;
}
.card-header{
  padding:18px 18px 0; /* üst boşluk */
}
.tabs{
  display:flex; gap:8px; background:#f8fafc; padding:6px; border-radius:12px; border:1px solid var(--border);
}
.tab{
  flex:1; text-align:center; padding:10px; border-radius:10px; border:1px solid transparent;
  font-weight:700; color:#334155; background:transparent; cursor:pointer;
}
.tab.active{ background:#fff; border-color:var(--border); color:var(--text) }

/* form gövde */
.card-body{ padding:16px 18px 18px 18px }
.form{ display:grid; gap:12px }
label{ font-size:12px; color:var(--muted) }
.input{
  width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); font-size:15px; background:#fff;
  outline:none; transition:box-shadow .15s,border-color .15s;
}
.input:focus{ border-color:#93c5fd; box-shadow:0 0 0 4px rgba(147,197,253,.25) }

.inline{ display:flex; justify-content:space-between; align-items:center }
.link{ color:var(--primary); font-weight:600; text-decoration:none; font-size:13px }
.link:hover{ text-decoration:underline }

/* buton */
.btn{
  width:100%; padding:14px 16px; border:none; border-radius:14px;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:#fff; font-weight:800; font-size:16px; cursor:pointer;
  box-shadow:0 12px 24px rgba(37,99,235,.22); transition:transform .12s,filter .2s;
}
.btn:hover{ transform:translateY(-1px); filter:brightness(1.02) }

/* progress */
.progress-wrap{ margin-top:14px; display:none }
.progress{
  width:100%; height:12px; background:#f1f5f9; border-radius:8px; overflow:hidden
}
.bar{
  width:0; height:100%; background:linear-gradient(90deg,#60a5fa,#2563eb); transition:width .2s
}
.ptext{ margin-top:8px; color:#1d4ed8; font-weight:600; text-align:center }

/* PIN görünümü */
.pin-dots{ display:flex; justify-content:center; gap:8px; margin:4px 0 10px }
.dot{ width:12px; height:12px; border-radius:50%; border:2px solid #cbd5e1; background:#fff }
.dot.fill{ background:#0ea5e9; border-color:#0ea5e9 }
.keypad{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
.key{
  background:#fff; border:1px solid var(--border); border-radius:14px; padding:14px 0; text-align:center;
  font-weight:700; font-size:18px; color:#0f172a; user-select:none; cursor:pointer;
  box-shadow:0 4px 10px rgba(15,23,42,.06); transition:transform .06s;
}
.key:active{ transform:scale(.98) }

/* alt quick chips */
.quick{
  padding:12px 18px 18px; display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between
}
.chip{
  padding:8px 10px; border-radius:10px; background:#f1f5f9; border:1px solid var(--border);
  color:#0f172a; font-weight:600; display:flex; align-items:center; gap:8px;
  flex:1 1 30%; justify-content:center; min-width:120px
}

/* responsive */
@media (max-width:360px){ .chip{ flex:1 1 45% } }
</style>
</head>
<body>

  <!-- HERO -->
  <header class="hero" role="banner">
    <div class="topbar">
      <div class="brand">
        <div class="avatar" id="avLetter">A</div>
        <div>
          <h3 class="app-title">Finans Uygulaması</h3>
          <p class="app-sub">Giriş yönteminizi seçin</p>
        </div>
      </div>
      <!-- sağa küçük placeholder ikon -->
      <div aria-hidden="true" style="opacity:.85">🔒</div>
    </div>
    <div class="hero-wave"></div>
  </header>

  <!-- ANA KART -->
  <main class="shell">
    <section class="card" aria-label="Giriş kartı">
      <div class="card-header">
        <div class="tabs">
          <button id="tabPass" class="tab active" type="button">🔐 Şifre</button>
          <button id="tabPin"  class="tab" type="button">🔢 PIN</button>
        </div>
      </div>

      <div class="card-body">

        <!-- ŞİFRE FORMU -->
        <div id="viewPass" class="form">
          <div>
            <label for="username">Kullanıcı Adı</label>
            <input id="username" class="input" type="text" placeholder="kullanici123" autocomplete="username">
          </div>
          <div>
            <label for="password">Şifre (sadece rakam)</label>
            <input id="password" class="input" type="password" inputmode="numeric" placeholder="••••••" autocomplete="current-password">
          </div>
          <div class="inline">
            <a href="#" id="togglePwd" class="link">Şifreyi Göster</a>
            <a href="#" id="forgotPwd" class="link">Şifremi Unuttum</a>
          </div>
          <button id="btnLoginPass" class="btn" type="button">Giriş Yap</button>

          <div id="pWrap" class="progress-wrap">
            <div class="progress"><div id="pBar" class="bar"></div></div>
            <div id="pText" class="ptext">Giriş yapılıyor...</div>
          </div>
        </div>

        <!-- PIN FORMU -->
        <div id="viewPin" class="form" style="display:none">
          <div class="pin-dots">
            <span id="d1" class="dot"></span><span id="d2" class="dot"></span><span id="d3" class="dot"></span><span id="d4" class="dot"></span>
          </div>
          <div class="keypad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key" data-act="del">←</div><div class="key">0</div><div class="key" data-act="ok">✔</div>
          </div>
          <button id="btnLoginPin" class="btn" type="button" style="margin-top:12px">Giriş Yap</button>

          <div id="pinWrap" class="progress-wrap">
            <div class="progress"><div id="pinBar" class="bar"></div></div>
            <div id="pinText" class="ptext">Giriş yapılıyor...</div>
          </div>
        </div>

      </div>

      <!-- ALT HIZLI KISAYOLLAR -->
      <div class="quick" aria-hidden="true">
        <div class="chip">🪪 Profil</div>
        <div class="chip">🥇 Altın</div>
        <div class="chip">💳 Borçlar</div>
        <div class="chip">📅 Taksitler</div>
        <div class="chip">⚙️ Ayarlar</div>
      </div>
    </section>
  </main>

<script>
/* Zaten girişli ise index'e at */
if (sessionStorage.getItem('isLoggedIn') === 'true') {
  location.href = 'index.html';
}

/* Sekmeler */
const tabPass = document.getElementById('tabPass');
const tabPin  = document.getElementById('tabPin');
const viewPass= document.getElementById('viewPass');
const viewPin = document.getElementById('viewPin');
tabPass.onclick = ()=>{ tabPass.classList.add('active'); tabPin.classList.remove('active'); viewPass.style.display='grid'; viewPin.style.display='none'; }
tabPin.onclick  = ()=>{ tabPin.classList.add('active'); tabPass.classList.remove('active'); viewPin.style.display='grid'; viewPass.style.display='none'; }

/* Avatar harfi */
const avLetter = document.getElementById('avLetter');
const userEl   = document.getElementById('username');
userEl.addEventListener('input', ()=>{
  avLetter.textContent = (userEl.value.trim()[0] || 'A').toUpperCase();
});

/* Şifre görünür/gizli & sadece rakam */
const pwdEl = document.getElementById('password');
document.getElementById('togglePwd').addEventListener('click', (e)=>{
  e.preventDefault();
  const isPwd = pwdEl.type==='password';
  pwdEl.type = isPwd ? 'text' : 'password';
  e.target.textContent = isPwd ? 'Şifreyi Gizle' : 'Şifreyi Göster';
});
document.getElementById('forgotPwd').addEventListener('click',(e)=>{e.preventDefault(); alert('Şifre sıfırlama maili gönderilecek (demo).')});
pwdEl.addEventListener('input', ()=>{ const only=pwdEl.value.replace(/\D+/g,''); if(pwdEl.value!==only) pwdEl.value=only; });

/* Şifre login */
document.getElementById('btnLoginPass').addEventListener('click', ()=>{
  const user = userEl.value.trim();
  const pass = pwdEl.value.trim();
  if(!user || !pass) return alert('Kullanıcı adı ve şifre gerekli.');
  if(!/^\d+$/.test(pass)) return alert('Şifre sadece rakam olmalı.');
  if(pass==='1234'){
    runProgress('pWrap','pBar','pText', ()=>{ sessionStorage.setItem('isLoggedIn','true'); location.href='index.html'; });
  }else alert('Kullanıcı adı veya şifre hatalı!');
});

/* PIN */
let pin=''; const dots=[...['d1','d2','d3','d4'].map(id=>document.getElementById(id))];
function renderDots(){ dots.forEach((d,i)=>d.classList.toggle('fill',i<pin.length)); }
document.querySelectorAll('.keypad .key').forEach(k=>{
  k.onclick=()=>{
    const act=k.getAttribute('data-act');
    if(act==='del'){ pin=pin.slice(0,-1); renderDots(); return; }
    if(act==='ok'){ tryPin(); return; }
    if(pin.length<4 && /^\d$/.test(k.textContent)){ pin+=k.textContent; renderDots(); if(pin.length===4) tryPin(); }
  };
});
document.getElementById('btnLoginPin').onclick=tryPin;
function tryPin(){
  if(pin==='1234'){
    runProgress('pinWrap','pinBar','pinText', ()=>{ sessionStorage.setItem('isLoggedIn','true'); location.href='index.html'; });
  }else{ alert('PIN hatalı!'); pin=''; renderDots(); }
}

/* progress helper */
function runProgress(wrapId,barId,textId,done){
  const w=document.getElementById(wrapId), b=document.getElementById(barId), t=document.getElementById(textId);
  w.style.display='block'; t.textContent='Giriş yapılıyor...';
  let p=0; const iv=setInterval(()=>{ p+=10; b.style.width=p+'%'; if(p>=100){clearInterval(iv); t.textContent='✅ Giriş başarılı!'; setTimeout(done,400);} },120);
}
</script>
</body>
</html>
