<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BANKA ‚Äì Giri≈ü</title>
<style>
:root{
  /* Arka plan ve kart paleti (koyu mavi bankacƒ±lƒ±k) */
  --bg1:#0d2c5b; --bg2:#184c7e;            /* sayfa gradyanƒ± */
  --panel1:#1d426b; --panel2:#2c5b88;      /* kart gradyanƒ± */
  --card:#ffffff;                           /* a√ßƒ±k bile≈üenler */
  --ink:#0f172a; --muted:#6b7280; --border:#e5e7eb;

  --primary:#2c60a8;       /* b√ºy√ºk buton ve vurgu */
  --primary-2:#3473c8;
  --accent:#62a2ff;

  --radius:22px; --rsm:14px;
  --shadow:0 18px 40px rgba(3,10,24,.35);
  --shadow-soft:0 10px 24px rgba(3,10,24,.18);
}

/* Reset */
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial}

/* Arka plan */
.page{
  min-height:100%;
  background: radial-gradient(80% 60% at 20% 0%, rgba(255,255,255,.06), transparent 60%),
              linear-gradient(160deg,var(--bg1),var(--bg2));
  display:flex; align-items:center; justify-content:center; padding:20px;
}

/* Telefon g√∂r√ºn√ºm√º i√ßin merkez kart */
.frame{ width:min(420px,100%); }

/* √úst logo + ba≈ülƒ±k */
.logo-wrap{
  display:flex; flex-direction:column; align-items:center; color:#e6eef7; gap:10px; margin-bottom:14px;
}
.avatar{
  width:86px; height:86px; border-radius:50%;
  background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
  display:flex; align-items:center; justify-content:center;
  box-shadow: inset 0 8px 18px rgba(0,0,0,.18), inset 0 -8px 14px rgba(255,255,255,.08);
}
.avatar svg{ width:48px; height:48px; opacity:.8; }
.app-title{ font-size:28px; font-weight:800; letter-spacing:.6px }

/* Ana panel (yarƒ± saydam kutu) */
.panel{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.08)), linear-gradient(160deg,var(--panel1),var(--panel2));
  border:1px solid rgba(255,255,255,.16);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding:16px;
}

/* Segmented tabs */
.tabs{
  display:flex; gap:0; background: rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  border-radius: 14px; overflow:hidden; margin-bottom:14px;
}
.tab{
  flex:1; padding:12px 10px; text-align:center; color:#d6e6ff;
  background: transparent; border:none; font-weight:800; letter-spacing:.2px; cursor:pointer;
}
.tab.active{
  background:#ffffff; color:var(--ink);
}

/* ƒ∞√ß kart (beyaz) */
.card{
  background:#fff; border-radius:18px; box-shadow: var(--shadow-soft);
  padding:14px; border:1px solid var(--border);
}

/* ƒ∞konlu input */
.field{
  display:flex; align-items:center; gap:10px; border:1px solid var(--border);
  background:#fff; border-radius:14px; padding:10px 12px; margin-bottom:10px;
}
.field svg{ width:18px; height:18px; color:#6b7280 }
.input{ border:none; outline:none; width:100%; font-size:15px; }

/* Yardƒ±m linki */
.help-row{
  display:flex; justify-content:space-between; align-items:center; color:#d0dbef; margin:8px 2px 12px;
}
.help-row a{ color:#d0dbef; text-decoration:none; font-weight:600; }
.help-row a:hover{ text-decoration:underline }

/* B√ºy√ºk buton */
.btn{
  width:100%; padding:14px 16px; border:none; border-radius:18px; cursor:pointer;
  background: linear-gradient(90deg,var(--primary),var(--primary-2));
  color:#fff; font-weight:900; letter-spacing:.3px; font-size:16px;
  box-shadow: 0 14px 28px rgba(36,104,184,.40); transition: transform .12s, filter .2s;
}
.btn:hover{ transform: translateY(-1px); filter:brightness(1.03) }

/* Progress */
.progress-wrap{ margin-top:12px; }
.progress-text{ color:#d6e6ff; text-align:center; margin:6px 2px 6px; font-weight:600 }
.progress{
  height:8px; width:100%; background: rgba(255,255,255,.25); border-radius:8px; overflow:hidden;
}
.bar{
  width:0; height:100%; background: linear-gradient(90deg,#73b0ff,#2e67b5);
  transition: width .2s;
}

/* PIN g√∂r√ºn√ºm√º */
.pin-card{ background:#fff; border-radius:18px; box-shadow:var(--shadow-soft); padding:14px; border:1px solid var(--border) }
.pin-top{ display:flex; align-items:center; gap:8px; margin-bottom:10px }
.pin-dots{ display:flex; gap:8px; margin-left:auto }
.dot{ width:10px; height:10px; border-radius:50%; border:2px solid #cbd5e1 }
.dot.fill{ background:#2563eb; border-color:#2563eb }
.keypad{ margin-top:8px; display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
.key{
  background:#f7f9fc; border:1px solid var(--border); border-radius:14px; padding:14px 0;
  text-align:center; font-weight:800; font-size:18px; color:#0f172a; user-select:none; cursor:pointer;
  box-shadow:0 4px 10px rgba(15,23,42,.06); transition:transform .06s;
}
.key:active{ transform:scale(.98) }

/* Alt ikonlu kƒ±sa yollar (≈üematik) */
.quick{
  display:flex; gap:12px; justify-content:space-between; margin-top:14px;
}
.chip{
  flex:1 1 31%; min-width:90px;
  background: rgba(255,255,255,.14); color:#e6eef7; border:1px solid rgba(255,255,255,.22);
  border-radius:14px; padding:10px 8px; text-align:center; font-weight:700
}

@media (max-width:360px){
  .chip{ flex:1 1 48% }
}
</style>
</head>
<body>
<div class="page">
  <div class="frame">

    <!-- LOGO + BA≈ûLIK -->
    <div class="logo-wrap">
      <div class="avatar" aria-hidden="true">
        <!-- user circle -->
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5.33 0-8 2.667-8 5v1h16v-1c0-2.333-2.67-5-8-5z"/></svg>
      </div>
      <div class="app-title">BANKA</div>
    </div>

    <!-- ANA PANEL -->
    <section class="panel">

      <!-- Segmented Tabs -->
      <div class="tabs">
        <button id="tabParola" class="tab active" type="button">Parola</button>
        <button id="tabSifre"  class="tab" type="button">≈ûifre</button>
      </div>

      <!-- PAROLA g√∂r√ºn√ºm√º -->
      <div id="viewParola">
        <div class="card">
          <div class="field">
            <!-- user icon -->
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5.33 0-8 2.667-8 5v1h16v-1c0-2.333-2.67-5-8-5z"/></svg>
            <input id="username" class="input" type="text" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="username">
          </div>
          <div class="field">
            <!-- lock icon -->
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a5 5 0 00-5 5v3H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm3 8H9V6a3 3 0 116 0v3z"/></svg>
            <input id="password" class="input" type="password" placeholder="Parola" autocomplete="current-password">
          </div>
        </div>

        <div class="help-row">
          <a href="#" id="forgotPwd">Parolam Unuttum</a>
          <span aria-hidden="true"></span>
        </div>

        <button id="btnParola" class="btn" type="button">Gƒ∞Rƒ∞≈û YAP</button>

        <div class="progress-wrap" id="pwProgress" style="display:none">
          <div class="progress"><div id="pwBar" class="bar"></div></div>
          <div id="pwText" class="progress-text">Giri≈ü yapƒ±lƒ±yor...</div>
        </div>
      </div>

      <!-- ≈ûƒ∞FRE (PIN) g√∂r√ºn√ºm√º -->
      <div id="viewSifre" style="display:none">
        <div class="pin-card">
          <div class="pin-top">
            <div class="field" style="flex:1; margin:0">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5.33 0-8 2.667-8 5v1h16v-1c0-2.333-2.67-5-8-5z"/></svg>
              <input id="username2" class="input" type="text" placeholder="Kullanƒ±cƒ± Adƒ±">
            </div>
            <div class="pin-dots" aria-label="PIN">
              <span id="d1" class="dot"></span><span id="d2" class="dot"></span><span id="d3" class="dot"></span><span id="d4" class="dot"></span>
            </div>
          </div>

          <div class="keypad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key" data-act="del">‚Üê</div><div class="key">0</div><div class="key" data-act="ok">‚úî</div>
          </div>
        </div>

        <div class="help-row" style="margin-top:10px">
          <a href="#" id="forgotPin">≈ûifremi Unuttum</a>
          <a href="#" id="btnDevam" style="font-weight:800">DEVAM</a>
        </div>

        <button id="btnPinLogin" class="btn" type="button">DEVAM</button>

        <div class="progress-wrap" id="pinProgress" style="display:none">
          <div class="progress"><div id="pinBar" class="bar"></div></div>
          <div id="pinText" class="progress-text">Giri≈ü yapƒ±lƒ±yor...</div>
        </div>
      </div>

      <!-- Alt kƒ±sa yollar (≈üematik ikon bloklarƒ±) -->
      <div class="quick" aria-hidden="true">
        <div class="chip">üë§ ≈ûifremi</div>
        <div class="chip">üßø Face</div>
        <div class="chip">üîí OR</div>
      </div>

    </section>
  </div>
</div>

<script>
/* Eƒüer oturum zaten a√ßƒ±ksa anasayfaya ge√ß */
if (sessionStorage.getItem('isLoggedIn') === 'true') {
  location.href = 'index.html';
}

/* Sekmeler */
const tabParola = document.getElementById('tabParola');
const tabSifre  = document.getElementById('tabSifre');
const viewParola= document.getElementById('viewParola');
const viewSifre = document.getElementById('viewSifre');

tabParola.onclick = () => {
  tabParola.classList.add('active'); tabSifre.classList.remove('active');
  viewParola.style.display='block';  viewSifre.style.display='none';
};
tabSifre.onclick = () => {
  tabSifre.classList.add('active'); tabParola.classList.remove('active');
  viewSifre.style.display='block';   viewParola.style.display='none';
};

/* Parola giri≈üi */
const username = document.getElementById('username');
const password = document.getElementById('password');
document.getElementById('forgotPwd').onclick = (e)=>{ e.preventDefault(); alert('Parola sƒ±fƒ±rlama talimatƒ± g√∂nderilecek (demo).'); };

document.getElementById('btnParola').onclick = () => {
  if(!username.value.trim() || !password.value.trim()){ alert('Kullanƒ±cƒ± adƒ± ve parola gerekli.'); return; }
  // Demo: her deƒüer kabul; istersen sabitle: if(username.value!=='kullanici' || password.value!=='1234') return alert('Hatalƒ± bilgi');
  runProgress('pwProgress','pwBar','pwText', ()=> {
    sessionStorage.setItem('isLoggedIn','true');
    location.href='index.html';
  });
};

/* PIN giri≈üi */
let pin=''; const d=[...'1234'].map((_,i)=>document.getElementById('d'+(i+1)));
function renderDots(){ d.forEach((el,idx)=>el.classList.toggle('fill', idx<pin.length)); }

document.querySelectorAll('.keypad .key').forEach(k=>{
  k.onclick=()=>{
    const act=k.getAttribute('data-act');
    if(act==='del'){ pin=pin.slice(0,-1); renderDots(); return; }
    if(act==='ok'){ tryPin(); return; }
    if(pin.length<4 && /^\d$/.test(k.textContent)){ pin+=k.textContent; renderDots(); if(pin.length===4) tryPin(); }
  };
});
document.getElementById('btnDevam').onclick=(e)=>{e.preventDefault(); tryPin();}
document.getElementById('btnPinLogin').onclick=tryPin;

function tryPin(){
  // Demo PIN: 1234
  if(pin==='1234'){
    runProgress('pinProgress','pinBar','pinText', ()=> {
      sessionStorage.setItem('isLoggedIn','true');
      location.href='index.html';
    });
  }else{
    alert('PIN hatalƒ±!');
    pin=''; renderDots();
  }
}

/* Progress ortak fonksiyon */
function runProgress(wrapId, barId, textId, done){
  const wrap=document.getElementById(wrapId), bar=document.getElementById(barId), text=document.getElementById(textId);
  wrap.style.display='block'; text.textContent='Giri≈ü yapƒ±lƒ±yor...';
  let p=0; const iv=setInterval(()=>{ p+=10; bar.style.width=p+'%'; if(p>=100){ clearInterval(iv); text.textContent='‚úÖ Giri≈ü ba≈üarƒ±lƒ±!'; setTimeout(done,400);} },120);
}
</script>
</body>
</html>
