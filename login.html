<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>aykutcep – Giriş</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  /* Arka plan ve panel gradyanları (bankacılık görünümü) */
  --bg1:#0d2c5b; --bg2:#184c7e;
  --panel1:#1d426b; --panel2:#2c5b88;
  --white:#ffffff; --ink:#0f172a; --muted:#6b7280; --border:#e5e7eb;

  /* Mavi vurgu – buton ve progress */
  --primary:#2c60a8; --primary-2:#3473c8; --accent:#62a2ff;

  --r-xl:22px; --r-lg:18px; --r-md:14px;
  --shadow:0 18px 40px rgba(3,10,24,.35);
  --soft:0 10px 24px rgba(3,10,24,.18);
}

/* Reset */
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial}

/* Arka plan */
.page{
  min-height:100%;
  background:
    radial-gradient(80% 60% at 20% 0%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  display:flex; align-items:center; justify-content:center; padding:20px;
}

/* Telefon genişliği */
.frame{ width:min(420px,100%) }

/* Üst avatar + başlık */
.logo-wrap{
  display:flex; flex-direction:column; align-items:center; color:#e6eef7; gap:10px; margin-bottom:14px;
}
.avatar{
  width:86px; height:86px; border-radius:50%;
  background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
  display:flex; align-items:center; justify-content:center;
  box-shadow: inset 0 8px 18px rgba(0,0,0,.18), inset 0 -8px 14px rgba(255,255,255,.08);
}
.avatar i{ font-size:44px; color:#cdd8ea }
.app-title{ font-size:28px; font-weight:800; letter-spacing:.6px; color:#e9f2ff }

/* Ana panel (yarı saydam mavi kutu) */
.panel{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.08)), linear-gradient(160deg,var(--panel1),var(--panel2));
  border:1px solid rgba(255,255,255,.16);
  border-radius: var(--r-xl);
  box-shadow: var(--shadow);
  padding:16px;
}

/* Sekmeli başlık */
.tabs{
  display:flex; gap:0; background: rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  border-radius: var(--r-md); overflow:hidden; margin-bottom:14px;
}
.tab{
  flex:1; padding:12px 10px; text-align:center; color:#d6e6ff;
  background: transparent; border:none; font-weight:800; letter-spacing:.2px; cursor:pointer;
}
.tab.active{ background:#fff; color:var(--ink) }

/* Beyaz kart */
.card{ background:#fff; border-radius:var(--r-lg); box-shadow:var(--soft); padding:14px; border:1px solid var(--border) }

/* İkonlu input grubu */
.field{
  display:flex; align-items:center; gap:10px; border:1px solid var(--border);
  background:#fff; border-radius:var(--r-md); padding:10px 12px; margin-bottom:10px;
}
.field i{ color:#64748b; font-size:18px }
.input{ border:none; outline:none; width:100%; font-size:15px; background:transparent }
.eye{ margin-left:auto; color:#64748b; cursor:pointer }

/* Yardım linkleri */
.help-row{
  display:flex; justify-content:space-between; align-items:center; color:#d0dbef; margin:8px 2px 12px;
}
.help-row a{ color:#d0dbef; text-decoration:none; font-weight:600 }
.help-row a:hover{ text-decoration:underline }

/* Büyük mavi buton */
.btn{
  width:100%; padding:14px 16px; border:none; border-radius:28px; cursor:pointer;
  background: linear-gradient(90deg,var(--primary),var(--primary-2));
  color:#fff; font-weight:900; letter-spacing:.3px; font-size:16px;
  box-shadow: 0 14px 28px rgba(36,104,184,.40); transition: transform .12s, filter .2s;
}
.btn:hover{ transform: translateY(-1px); filter:brightness(1.03) }

/* Progress */
.progress-wrap{ margin-top:12px; display:none }
.progress-text{ color:#d6e6ff; text-align:center; margin:6px 2px; font-weight:600 }
.progress{ height:8px; width:100%; background: rgba(255,255,255,.25); border-radius:8px; overflow:hidden }
.bar{ width:0; height:100%; background: linear-gradient(90deg,#73b0ff,#2e67b5); transition: width .22s }

/* PIN görünümü */
.pin-card{ background:#fff; border-radius:var(--r-lg); box-shadow:var(--soft); padding:14px; border:1px solid var(--border) }
.pin-top{ display:flex; align-items:center; gap:8px; margin-bottom:10px }
.pin-dots{ display:flex; gap:8px; margin-left:auto }
.dot{ width:10px; height:10px; border-radius:50%; border:2px solid #cbd5e1 }
.dot.fill{ background:#2563eb; border-color:#2563eb }
.keypad{ margin-top:8px; display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
.key{
  background:#f7f9fc; border:1px solid var(--border); border-radius:14px; padding:14px 0;
  text-align:center; font-weight:800; font-size:18px; color:#0f172a; user-select:none; cursor:pointer;
  box-shadow:0 4px 10px rgba(15,23,42,.06); transition:transform .06s;
}
.key:active{ transform:scale(.98) }

/* Alt yüz kısayolları (Face/Touch/OR) */
.quick{
  display:flex; gap:12px; justify-content:space-between; margin-top:14px;
}
.chip{
  flex:1 1 31%; min-width:90px;
  background: rgba(255,255,255,.14); color:#e6eef7; border:1px solid rgba(255,255,255,.22);
  border-radius:14px; padding:10px 8px; text-align:center; font-weight:700
}
.chip i{ margin-right:6px }

/* Küçük ekran */
@media (max-width:360px){ .chip{ flex:1 1 48% } }
</style>
</head>
<body>
<div class="page">
  <div class="frame">

    <!-- ÜST: Avatar + Başlık -->
    <div class="logo-wrap">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div class="app-title">aykutcep</div>
    </div>

    <!-- ANA PANEL -->
    <section class="panel">

      <!-- Sekmeler -->
      <div class="tabs">
        <button id="tabParola" class="tab active" type="button">Parola</button>
        <button id="tabSifre"  class="tab" type="button">Şifre</button>
      </div>

      <!-- PAROLA (kullanıcı + parola) -->
      <div id="viewParola">
        <div class="card">
          <div class="field">
            <i class="fa-solid fa-user"></i>
            <input id="username" class="input" type="text" placeholder="Kullanıcı Adı" autocomplete="username">
          </div>
          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input id="password" class="input" type="password" placeholder="Parola" autocomplete="current-password">
            <i id="togglePwd" class="fa-regular fa-eye eye" title="Göster/Gizle"></i>
          </div>
        </div>

        <div class="help-row">
          <a href="#" id="forgotPwd">Parolamı Unuttum</a>
          <span aria-hidden="true"></span>
        </div>

        <button id="btnParola" class="btn" type="button">GİRİŞ YAP</button>

        <div id="pwWrap" class="progress-wrap">
          <div class="progress"><div id="pwBar" class="bar"></div></div>
          <div id="pwText" class="progress-text">Giriş yapılıyor...</div>
        </div>
      </div>

      <!-- ŞİFRE (PIN) -->
      <div id="viewSifre" style="display:none">
        <div class="pin-card">
          <div class="pin-top">
            <div class="field" style="flex:1; margin:0">
              <i class="fa-solid fa-user"></i>
              <input id="username2" class="input" type="text" placeholder="Kullanıcı Adı">
            </div>
            <div class="pin-dots" aria-label="PIN">
              <span id="d1" class="dot"></span><span id="d2" class="dot"></span><span id="d3" class="dot"></span><span id="d4" class="dot"></span>
            </div>
          </div>

          <div class="keypad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key" data-act="del">←</div><div class="key">0</div><div class="key" data-act="ok">✔</div>
          </div>
        </div>

        <div class="help-row" style="margin-top:10px">
          <a href="#" id="forgotPin">Şifremi Unuttum</a>
          <a href="#" id="btnDevam" style="font-weight:800">DEVAM</a>
        </div>

        <button id="btnPinLogin" class="btn" type="button">GİRİŞ YAP</button>

        <div id="pinWrap" class="progress-wrap">
          <div class="progress"><div id="pinBar" class="bar"></div></div>
          <div id="pinText" class="progress-text">Giriş yapılıyor...</div>
        </div>
      </div>

      <!-- Alt kısayollar (ikonlu) -->
      <div class="quick" aria-hidden="true">
        <div class="chip"><i class="fa-regular fa-id-badge"></i>Şifremi</div>
        <div class="chip"><i class="fa-regular fa-face-smile"></i>Face</div>
        <div class="chip"><i class="fa-regular fa-fingerprint"></i>OR</div>
      </div>

    </section>
  </div>
</div>

<script>
/* Oturum açıksa anasayfaya geç */
if (sessionStorage.getItem('isLoggedIn') === 'true') {
  location.href = 'index.html';
}

/* Sekmeler */
const tabParola = document.getElementById('tabParola');
const tabSifre  = document.getElementById('tabSifre');
const viewParola= document.getElementById('viewParola');
const viewSifre = document.getElementById('viewSifre');

tabParola.onclick = () => {
  tabParola.classList.add('active'); tabSifre.classList.remove('active');
  viewParola.style.display='block';  viewSifre.style.display='none';
};
tabSifre.onclick = () => {
  tabSifre.classList.add('active'); tabParola.classList.remove('active');
  viewSifre.style.display='block';   viewParola.style.display='none';
};

/* Parola alanı – göster/gizle */
const pwdEl = document.getElementById('password');
const togglePwd = document.getElementById('togglePwd');
togglePwd.addEventListener('click', ()=>{
  const show = pwdEl.type === 'password';
  pwdEl.type = show ? 'text' : 'password';
  togglePwd.classList.toggle('fa-eye');
  togglePwd.classList.toggle('fa-eye-slash');
});

/* Yardım linkleri (demo) */
document.getElementById('forgotPwd').onclick = (e)=>{ e.preventDefault(); alert('Parola sıfırlama talimatı gönderilecek (demo).'); };
document.getElementById('forgotPin').onclick = (e)=>{ e.preventDefault(); alert('PIN sıfırlama talimatı gönderilecek (demo).'); };

/* PAROLA ile giriş (kullanıcı/parola doluysa kabul) */
document.getElementById('btnParola').onclick = ()=>{
  const user = document.getElementById('username').value.trim();
  const pass = pwdEl.value.trim();
  if(!user || !pass){ alert('Kullanıcı adı ve parola gerekli.'); return; }
  runProgress('pwWrap','pwBar','pwText', ()=> {
    sessionStorage.setItem('isLoggedIn','true');
    location.href='index.html';
  });
};

/* PIN akışı */
let pin=''; const dots=['d1','d2','d3','d4'].map(id=>document.getElementById(id));
function renderDots(){ dots.forEach((el,i)=>el.classList.toggle('fill', i<pin.length)); }
document.querySelectorAll('.keypad .key').forEach(k=>{
  k.onclick=()=>{
    const act=k.getAttribute('data-act');
    if(act==='del'){ pin=pin.slice(0,-1); renderDots(); return; }
    if(act==='ok'){ tryPin(); return; }
    if(pin.length<4 && /^\d$/.test(k.textContent)){ pin+=k.textContent; renderDots(); if(pin.length===4) tryPin(); }
  };
});
document.getElementById('btnDevam').onclick=(e)=>{e.preventDefault(); tryPin();}
document.getElementById('btnPinLogin').onclick=tryPin;
function tryPin(){
  // Demo PIN: 1234
  if(pin==='1234'){
    runProgress('pinWrap','pinBar','pinText', ()=> {
      sessionStorage.setItem('isLoggedIn','true');
      location.href='index.html';
    });
  }else{
    alert('PIN hatalı!');
    pin=''; renderDots();
  }
}

/* Progress yardımcı */
function runProgress(wrapId, barId, textId, done){
  const wrap=document.getElementById(wrapId), bar=document.getElementById(barId), text=document.getElementById(textId);
  wrap.style.display='block'; text.textContent='Giriş yapılıyor...';
  let p=0; const iv=setInterval(()=>{ p+=10; bar.style.width=p+'%'; if(p>=100){ clearInterval(iv); text.textContent='✅ Giriş başarılı!'; setTimeout(done,450);} },120);
}
</script>
</body>
</html>
