<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giriş</title>
<style>
/* GENEL */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #dbeafe, #93c5fd); /* Açık mavi gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* LOGIN KARTI */
.card {
  background: #ffffff;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  width: 90%;
  max-width: 350px;
  text-align: center;
  animation: fadeIn 0.7s ease-out forwards;
  opacity: 0;
  transform: translateY(20px);
}
@keyframes fadeIn {
  to {opacity: 1; transform: translateY(0);}
}

/* LOGO */
.logo {
  width: 70px;
  height: 70px;
  margin: 0 auto 15px;
  border-radius: 50%;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 28px;
  font-weight: bold;
  box-shadow: 0 4px 12px rgba(59,130,246,0.4);
}

/* BAŞLIK */
h1 {
  margin: 0 0 18px;
  font-size: 20px;
  color: #374151;
}

/* INPUTLAR */
.input-group {
  margin-bottom: 15px;
  text-align: left;
}
.input-group input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
  outline: none;
  transition: all .2s ease;
}
.input-group input:focus {
  border-color: #60a5fa;
  box-shadow: 0 0 6px rgba(96,165,250,0.4);
}

/* BUTON */
button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #3b82f6, #2563eb);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all .3s ease;
}
button:hover {
  background: linear-gradient(90deg, #2563eb, #1e40af);
  transform: scale(1.02);
}
button:active {
  transform: scale(0.98);
}

/* LOADING ANİMASYONU */
.loading {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid white;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 0.6s linear infinite;
  margin-right: 6px;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ALT YAZI */
small {
  display: block;
  margin-top: 12px;
  color: #6b7280;
  font-size: 13px;
}
</style>
</head>
<body>
  <div class="card">
    <div class="logo">F</div>
    <h1>Finans Giriş</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
