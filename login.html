<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AykutCep – Giriş</title>

    <!-- PC (Tarayıcı Sekmesi İkonu) -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">

  <!-- Apple (iPhone/iPad Ana Ekran İkonu) -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

  <!-- Android (Chrome, Edge, Opera vb.) -->
  <link rel="icon" sizes="192x192" href="favicon.png">
  <link rel="icon" sizes="512x512" href="favicon.png">
  
<style>
:root{
  --bg1:#0d2c5b; --bg2:#184c7e;           /* sayfa gradyanı */
  --panel1:#1d426b; --panel2:#2c5b88;     /* panel gradyanı */
  --border:#e5e7eb; --white:#fff; --ink:#0f172a;

  --primary:#2c60a8; --primary-2:#3473c8; /* buton/progress mavisi */
  --r-xl:22px; --r-lg:18px; --r-md:14px;
  --shadow:0 18px 40px rgba(3,10,24,.35);
  --soft:0 10px 24px rgba(3,10,24,.18);
}

/* Reset */
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial}

/* Arka plan */
.page{
  min-height:100%;
  background:
    radial-gradient(80% 60% at 20% 0%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  display:flex; align-items:center; justify-content:center; padding:20px;
}

/* Telefon genişliği */
.frame{ width:min(420px,100%) }

/* Üst avatar + başlık */
.logo-wrap{
  display:flex; flex-direction:column; align-items:center; color:#e6eef7; gap:12px; margin-bottom:16px;
}
.avatar{
  width:92px; height:92px; border-radius:50%;
  background: linear-gradient(180deg, rgba(255,255,255,.24), rgba(255,255,255,.10));
  display:flex; align-items:center; justify-content:center;
  box-shadow: inset 0 10px 18px rgba(0,0,0,.18), inset 0 -8px 14px rgba(255,255,255,.08);
}
.a-logo{
  font-weight:900; font-size:48px; line-height:1; color:#e9f2ff;
  letter-spacing:2px; text-shadow:0 4px 10px rgba(0,0,0,.25);
}
.app-title{ font-size:28px; font-weight:800; letter-spacing:.6px; color:#e9f2ff }

/* Ana panel */
.panel{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.08)), linear-gradient(160deg,var(--panel1),var(--panel2));
  border:1px solid rgba(255,255,255,.16);
  border-radius: var(--r-xl);
  box-shadow: var(--shadow);
  padding:16px;
}

/* PIN kartı */
.pin-card{ background:#fff; border-radius:var(--r-lg); box-shadow:var(--soft); padding:14px; border:1px solid var(--border) }
.pin-top{ display:flex; align-items:center; gap:8px; margin-bottom:12px }
.user-field{
  display:flex; align-items:center; gap:10px; border:1px solid var(--border);
  background:#fff; border-radius:var(--r-md); padding:10px 12px; flex:1;
}
.user-icon{
  width:18px; height:18px; border-radius:50%;
  background:#94a3b8; position:relative;
}
.user-icon::before{
  content:""; position:absolute; inset:3px 3px auto 3px; height:6px; border-radius:50%; background:#fff; opacity:.85;
}
.user-icon::after{
  content:""; position:absolute; bottom:3px; left:3px; right:3px; height:7px; border-radius:7px 7px 2px 2px; background:#fff; opacity:.85;
}
.input{ border:none; outline:none; width:100%; font-size:15px; background:transparent }

.pin-dots{ display:flex; gap:8px; margin-left:auto }
.dot{ width:10px; height:10px; border-radius:50%; border:2px solid #cbd5e1 }
.dot.fill{ background:#2563eb; border-color:#2563eb }

/* Tuş takımı */
.keypad{ margin-top:6px; display:grid; grid-template-columns:repeat(3,1fr); gap:10px }
.key{
  background:#f7f9fc; border:1px solid var(--border); border-radius:14px; padding:14px 0;
  text-align:center; font-weight:800; font-size:18px; color:#0f172a; user-select:none; cursor:pointer;
  box-shadow:0 4px 10px rgba(15,23,42,.06); transition:transform .06s;
}
.key:active{ transform:scale(.98) }

/* Yardım + buton */
.help-row{ display:flex; justify-content:space-between; align-items:center; color:#d0dbef; margin:12px 2px }
.help-row a{ color:#d0dbef; text-decoration:none; font-weight:600 }
.help-row a:hover{ text-decoration:underline }

.btn{
  width:100%; padding:14px 16px; border:none; border-radius:28px; cursor:pointer;
  background: linear-gradient(90deg,var(--primary),var(--primary-2));
  color:#fff; font-weight:900; letter-spacing:.3px; font-size:16px;
  box-shadow: 0 14px 28px rgba(36,104,184,.40); transition: transform .12s, filter .2s;
}
.btn:hover{ transform: translateY(-1px); filter:brightness(1.03) }

/* Progress */
.progress-wrap{ margin-top:12px; display:none }
.progress-text{ color:#d6e6ff; text-align:center; margin:6px 2px; font-weight:600 }
.progress{ height:8px; width:100%; background: rgba(255,255,255,.25); border-radius:8px; overflow:hidden }
.bar{ width:0; height:100%; background: linear-gradient(90deg,#73b0ff,#2e67b5); transition: width .22s }

/* Alt kısayollar */
.quick{ display:flex; gap:12px; justify-content:space-between; margin-top:14px }
.chip{
  flex:1 1 31%; min-width:90px;
  background: rgba(255,255,255,.14); color:#e6eef7; border:1px solid rgba(255,255,255,.22);
  border-radius:14px; padding:10px 8px; text-align:center; font-weight:700;
  display:flex; align-items:center; justify-content:center; gap:6px;
}
.chip svg{ flex-shrink:0; color:#dbeafe }

/* Küçük ekran */
@media (max-width:360px){ .chip{ flex:1 1 48% } }
</style>
</head>
<body>
<div class="page">
  <div class="frame">

    <!-- ÜST: Avatar + AykutCep -->
    <div class="logo-wrap">
      <div class="avatar"><span class="a-logo">A</span></div>
      <div class="app-title">AykutCep</div>
    </div>

    <!-- ŞİFRE (PIN) PANELİ -->
    <section class="panel">

      <div class="pin-card">

        <!-- Kullanıcı adı + dotlar -->
        <div class="pin-top">
          <div class="user-field">
            <span class="user-icon" aria-hidden="true"></span>
            <input id="username" class="input" type="text" placeholder="Kullanıcı Adı" autocomplete="username">
          </div>
          <!-- 6 dot: 4 veya 6 hane destekli -->
          <div class="pin-dots" aria-label="PIN">
            <span id="d1" class="dot"></span><span id="d2" class="dot"></span><span id="d3" class="dot"></span>
            <span id="d4" class="dot"></span><span id="d5" class="dot"></span><span id="d6" class="dot"></span>
          </div>
        </div>

        <!-- Tuş takımı -->
        <div class="keypad">
          <div class="key">1</div><div class="key">2</div><div class="key">3</div>
          <div class="key">4</div><div class="key">5</div><div class="key">6</div>
          <div class="key">7</div><div class="key">8</div><div class="key">9</div>
          <div class="key" data-act="del">←</div><div class="key">0</div><div class="key" data-act="ok">✔</div>
        </div>
      </div>

      <div class="help-row">
        <a href="#" id="forgotPin">Şifremi Unuttum</a>
        <span></span>
      </div>

      <button id="btnLogin" class="btn" type="button">GİRİŞ YAP</button>

      <div id="pWrap" class="progress-wrap">
        <div class="progress"><div id="pBar" class="bar"></div></div>
        <div id="pText" class="progress-text">Giriş yapılıyor...</div>
      </div>

      <!-- Alt kısayollar (ikonlu) -->
      <div class="quick" aria-hidden="true">
        <div class="chip">
          <!-- Yüz Okuma -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a5 5 0 0 1 5 5v1a5 5 0 0 1-10 0V7a5 5 0 0 1 5-5Zm0 11c4.418 0 8 2.239 8 5v2H4v-2c0-2.761 3.582-5 8-5Z"/>
          </svg>
          Yüz Okuma
        </div>
        <div class="chip">
          <!-- Parmak İzi -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 1a9 9 0 0 0-9 9v5a9 9 0 1 0 18 0v-5a9 9 0 0 0-9-9Zm0 2a7 7 0 0 1 7 7v5a7 7 0 1 1-14 0v-5a7 7 0 0 1 7-7Z"/>
            <path d="M11 14h2v5h-2z"/>
          </svg>
          Parmak İzi
        </div>
        <div class="chip">
          <!-- Mobil Onay -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h10V4H7zm3 14h4v-2h-4v2z"/>
          </svg>
          Mobil Onay
        </div>
      </div>

    </section>
  </div>
</div>

<script>
/* Oturum açıksa direkt index'e geç */
if (sessionStorage.getItem('isLoggedIn') === 'true') {
  location.href = 'index.html';
}

/* PIN yönetimi */
const VALID_PIN = '251035';                 // ✅ Uygulama giriş şifresi
const ALLOWED_LENGTHS = new Set([4,6]);    // ✅ 4 veya 6 hane destekli
let pin = '';

const dotEls = ['d1','d2','d3','d4','d5','d6'].map(id => document.getElementById(id));
function renderDots(){ dotEls.forEach((d,i)=>d.classList.toggle('fill', i < pin.length)); }

document.querySelectorAll('.keypad .key').forEach(k=>{
  k.addEventListener('click', ()=>{
    const act = k.getAttribute('data-act');
    if (act === 'del') { pin = pin.slice(0,-1); renderDots(); return; }
    if (act === 'ok')  { tryLogin(); return; }
    if (/^\d$/.test(k.textContent) && pin.length < 6) {
      pin += k.textContent; renderDots();
      // Otomatik giriş yok—kullanıcı "GİRİŞ YAP"a basacak
    }
  });
});

/* Şifremi Unuttum (demo) */
document.getElementById('forgotPin').addEventListener('click',(e)=>{
  e.preventDefault(); alert('PIN sıfırlama talimatı gönderilecek (demo).');
});

/* GİRİŞ YAP butonu */
document.getElementById('btnLogin').addEventListener('click', tryLogin);

function tryLogin(){
  const uname = (document.getElementById('username').value || '').trim();
  if (!uname){ alert('Kullanıcı adını giriniz.'); return; }
  if (!ALLOWED_LENGTHS.has(pin.length)){
    alert('Şifre 4 veya 6 haneli olmalıdır.');
    return;
  }
  if (pin === VALID_PIN){
    runProgress('pWrap','pBar','pText', ()=> {
      sessionStorage.setItem('isLoggedIn','true');
      location.href='index.html';
    });
  } else {
    alert('Şifre hatalı!');
    pin=''; renderDots();
  }
}

/* Progress yardımcı */
function runProgress(wrapId, barId, textId, done){
  const wrap=document.getElementById(wrapId);
  const bar=document.getElementById(barId);
  const text=document.getElementById(textId);
  wrap.style.display='block';
  text.textContent='Giriş yapılıyor...';
  let p=0;
  const iv=setInterval(()=>{
    p+=10; bar.style.width=p+'%';
    if(p>=100){ clearInterval(iv); text.textContent='✅ Giriş başarılı!'; setTimeout(done,450); }
  },120);
}
</script>
</body>
</html>
