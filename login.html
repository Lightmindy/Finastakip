<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Finans Takip - Giriş</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-card animate-fade">
    <img src="logo-aykut.png" alt="Logo" class="login-logo">
    <h2>Finans Takip Giriş</h2>

    <input type="text" id="username" placeholder="Kullanıcı Adı">
    
    <div class="password-box">
      <input type="password" id="password" placeholder="Şifre">
      <span id="togglePassword">👁️</span>
    </div>
    
    <label><input type="checkbox" id="rememberMe"> Beni Hatırla</label>
    
    <button onclick="login()">Giriş Yap</button>
    
    <p><a href="#" onclick="forgotPassword()">🔐 Şifremi Unuttum</a></p>
    <p id="loginError" class="error-msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
