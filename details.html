<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detaylar | Finans Takip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>üìã Detaylƒ± Takip</h1>
    <button onclick="window.location.href='index.html'">üè† Ana Sayfa</button>
  </header>

  <div class="app-container">
    <section>
      <h2>Maa≈ü Bilgisi</h2>
      <input type="number" id="salaryInput" placeholder="Maa≈ü (‚Ç∫)" />
      <button onclick="saveSalary()">Kaydet</button>
    </section>

    <section>
      <h2>Gider Ekle</h2>
      <input type="text" id="expenseNote" placeholder="A√ßƒ±klama" />
      <input type="number" id="expenseAmount" placeholder="Tutar (‚Ç∫)" />
      <button onclick="addExpense()">Ekle</button>
    </section>

    <section>
      <h2>Bor√ß / Taksit Ekle</h2>
      <input type="text" id="debtTitle" placeholder="Ba≈ülƒ±k" />
      <input type="number" id="debtAmount" placeholder="Tutar (‚Ç∫)" />
      <input type="date" id="debtDate" />
      <button onclick="addDebt()">Ekle</button>
    </section>
  </div>

  <script>
    function saveSalary() {
      const salary = document.getElementById("salaryInput").value;
      if (salary) {
        localStorage.setItem("maas", salary);
        alert("Maa≈ü kaydedildi!");
      }
    }

    function addExpense() {
      const note = document.getElementById("expenseNote").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      if (!note || isNaN(amount)) {
        alert("L√ºtfen a√ßƒ±klama ve tutar girin.");
        return;
      }
      const expenses = JSON.parse(localStorage.getItem("giderler")) || [];
      expenses.push({ note, amount });
      localStorage.setItem("giderler", JSON.stringify(expenses));
      alert("Gider kaydedildi!");
    }

    function addDebt() {
      const title = document.getElementById("debtTitle").value;
      const amount = parseFloat(document.getElementById("debtAmount").value);
      const date = document.getElementById("debtDate").value;
      if (!title || isNaN(amount) || !date) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }
      const debts = JSON.parse(localStorage.getItem("borclar")) || [];
      debts.push({ title, amount, date });
      localStorage.setItem("borclar", JSON.stringify(debts));
      alert("Bor√ß kaydedildi!");
    }
  </script>
</body>
</html>
