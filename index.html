<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finans Takip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginPanel" class="panel">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="mainPanel" class="panel hidden">
    <header>
      <h2>Finans Takip</h2>
      <button onclick="showDetail()">Detaylı Panel</button>
    </header>
    <section class="summary">
      <div>Maaş: <span id="salary">₺0</span></div>
      <div>Harcama: <span id="expense">₺0</span></div>
      <div>Kalan: <span id="balance">₺0</span></div>
    </section>
    <section class="inputArea">
      <input type="text" id="expenseName" placeholder="Kategori" />
      <input type="number" id="expenseAmount" placeholder="Tutar" />
      <button onclick="addExpense()">Ekle</button>
    </section>
    <section id="expenseList"></section>
  </div>

  <div id="detailPanel" class="panel hidden">
    <h3>Detaylı Panel</h3>
    <ul>
      <li>📌 Borç ve Taksit Listesi</li>
      <li>📊 Aylık Harcama Geçmişi</li>
      <li>📈 Grafikler</li>
      <li>🎯 Hedef ve Bütçe</li>
      <li>🎨 Tema Ayarları</li>
      <li>🔔 Bildirim Ayarları</li>
      <li>📄 PDF/Excel Aktar</li>
    </ul>
    <button onclick="showMain()">Geri Dön</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
