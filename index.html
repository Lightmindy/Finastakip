<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finans Takibi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="logo-aykut.png" alt="Logo">
    </div>
    <div class="alert">
      <i class="fas fa-bell"></i> 1 Ocak’a kadar kredi borcu ödenmeli
    </div>
  </header>

  <main class="summary">
    <div class="card">Aylık Maaş <br><span id="maas">0 TL</span></div>
    <div class="card">Harcamalar <br><span id="harcama">0 TL</span></div>
    <div class="card">Birikimler <br><span id="birikim">0 TL</span></div>

    <div class="panel">
      <canvas id="harcamaChart"></canvas>
    </div>

    <div class="card">Varlıklarım <br><span id="altin">0 gram altın</span></div>

    <div class="card">
      <strong>Taksitler</strong><br>
      <ul id="taksitListesi">
        <li>Kredi Borcu - 4.000 TL</li>
        <li>Telefon - 1.500 TL</li>
        <li>Mobilya - 2.500 TL</li>
      </ul>
    </div>
  </main>

  <footer class="bottom-nav">
    <button><i class="fas fa-chart-pie"></i><br>Özet</button>
    <button><i class="fas fa-clock"></i><br>Geçmiş</button>
    <button><i class="fas fa-cog"></i><br>Ayarlar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
