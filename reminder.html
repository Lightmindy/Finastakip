<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taksit / Borç Hatırlatıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h2>📅 Borç ve Taksitler</h2>

    <div class="inputs">
      <label>Başlık:</label>
      <input type="text" id="reminderTitle" placeholder="Örn: Kredi Kartı" />

      <label>Tutar (₺):</label>
      <input type="number" id="reminderAmount" placeholder="₺" />

      <label>Son Ödeme Tarihi:</label>
      <input type="date" id="reminderDate" />

      <button onclick="addReminder()">Ekle</button>
    </div>

    <h3>📋 Taksit Listesi</h3>
    <ul id="reminderList"></ul>

    <br />
    <button onclick="window.location.href='index.html'">⬅️ Geri Dön</button>
  </div>

  <audio id="dingSound" src="assets/ding.mp3" preload="auto"></audio>
  <script src="reminder.js"></script>
</body>
</html>
